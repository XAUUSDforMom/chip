<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>送金履歴</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>ゲーム内送金履歴</h1>
  <div id="table-container">読み込み中...</div>

  <script>
    // CORSバイパス付きCSVリンク
    const csvUrl = "https://docs.google.com/spreadsheets/d/1-kXlRHjuOwJ8FnCi3RoD_hlivKC6CcBBsqlzl2_dP08/edit?gid=0#gid=0";

    fetch(csvUrl)
      .then(response => {
        if (!response.ok) throw new Error("CSV取得に失敗しました");
        return response.text();
      })
      .then(csvText => {
        const rows = csvText.trim().split("\n").map(row => row.split(","));
        const table = document.createElement("table");

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement(i === 0 ? "th" : "td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });

        const container = document.getElementById("table-container");
        container.innerHTML = ""; // クリア
        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById("table-container").innerHTML = `<p style="color:red;">エラー: ${err.message}</p>`;
      });
  </script>
</body>
</html>
