<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スプレッドシート表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
    }
    table {
      border-collapse: collapse;
      background: white;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      text-align: right;
    }
    th {
      background: #eee;
      text-align: center;
    }
    td.positive {
      color: green;
    }
    td.negative {
      color: red;
    }
    td.zero {
      color: black;
    }
  </style>
</head>
<body>
  <h2>共有会計表</h2>
  <table id="sheetTable"></table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzotwknkpjySFF5NTR2-WkZuiksQl9W86a7Cz_WLOv9P8JYHQgOWQfgY_D150sMHUH-/exec";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("sheetTable").textContent = "データがありません";
          return;
        }

        const headers = Object.keys(data[0]);
        const table = document.getElementById("sheetTable");

        // ヘッダー行
        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // データ行
        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            const raw = row[h];
            const cleaned = String(raw).replace(/,/g, "").trim();
            const num = Number(cleaned);

            if (!isNaN(num) && cleaned !== "") {
              const formatted = (num > 0 ? "+" : "") + num.toLocaleString();
              td.textContent = formatted;

              if (num > 0) td.classList.add("positive");
              else if (num < 0) td.classList.add("negative");
              else td.classList.add("zero");
            } else {
              td.textContent = raw;
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      })
      .catch(err => {
        document.getElementById("sheetTable").textContent = "エラーが発生しました: " + err;
        console.error(err);
      });
  </script>
</body>
</html>
