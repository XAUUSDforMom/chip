<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>スプレッドシート複数シート + プレイヤー合計表示</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  select { margin-bottom: 20px; font-size: 16px; }
  table { border-collapse: collapse; width: 100%; max-width: 800px; margin-bottom: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
  th { background: #eee; text-align: center; }
  #sumBox {
    border: 1px solid #ccc;
    padding: 10px 15px;
    max-width: 400px;
    background: #fafafa;
    white-space: pre-line;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>シート選択</h2>
<select id="sheetSelect"></select>

<table id="dataTable">
  <thead></thead>
  <tbody></tbody>
</table>

<h3>プレイヤー別 金額合計</h3>
<div id="sumBox">読み込み中...</div>

<script>
  const url = "https://script.google.com/macros/s/AKfycbzotwknkpjySFF5NTR2-WkZuiksQl9W86a7Cz_WLOv9P8JYHQgOWQfgY_D150sMHUH-/exec";

  const sheetSelect = document.getElementById("sheetSelect");
  const thead = document.querySelector("#dataTable thead");
  const tbody = document.querySelector("#dataTable tbody");
  const sumBox = document.getElementById("sumBox");
  let allData = {};

  function drawTable(sheetName) {
    thead.innerHTML = "";
    tbody.innerHTML = "";
    sumBox.textContent = "";

    if (!allData[sheetName] || allData[sheetName].length === 0) {
      tbody.innerHTML = "<tr><td colspan='100%'>データなし</td></tr>";
      sumBox.textContent = "合計データなし";
      return;
    }

    const headers = Object.keys(allData[sheetName][0]);
    const trHead = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);

    allData[sheetName].forEach(row => {
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const td = document.createElement("td");
        // 値を右寄せで表示（数値っぽく）
        td.textContent = row[h];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    // プレイヤー別合計計算（カンマ除去して数値化）
    const sums = {};
    allData[sheetName].forEach(row => {
      Object.keys(row).forEach(key => {
        const raw = row[key] || "";
        const val = Number(String(raw).replace(/,/g, "")) || 0;
        sums[key] = (sums[key] || 0) + val;
      });
    });

    // 合計表示用テキスト作成
    let sumText = "";
    Object.entries(sums).forEach(([player, total]) => {
      sumText += `${player} : ${total.toLocaleString()} 円\n`;
    });
    sumBox.textContent = sumText.trim();
  }

  function setupSelect() {
    sheetSelect.innerHTML = "";
    Object.keys(allData).forEach(sheetName => {
      const option = document.createElement("option");
      option.value = sheetName;
      option.textContent = sheetName;
      sheetSelect.appendChild(option);
    });
    drawTable(sheetSelect.value);
  }

  sheetSelect.addEventListener("change", () => {
    drawTable(sheetSelect.value);
  });

  fetch(url)
    .then(res => res.json())
    .then(json => {
      allData = json;
      setupSelect();
    })
    .catch(e => {
      tbody.innerHTML = "<tr><td colspan='100%'>データ取得失敗</td></tr>";
      sumBox.textContent = "合計データ取得失敗";
      console.error(e);
    });
</script>

</body>
</html>
